# args:
#   "@" means one file can be passed as an argument here.
#   "*@" means multiple files can be passed as separate arguments here.
# args-config: Like args, but used when the config file is detected.
# bin-name: Binary to run, if different from the package's default.
# config-filenames: List of config filenames to look for.
# extensions: List of file extensions this formatter works on.
# filenames: List of exact filenames this formatter works on.
# package: The name of the package in nixpkgs. See https://search.nixos.org.
# priority: Formatters with lower priority take precedence when multiple formatters
#   match. The default is 5.
# runtime-packages: Additional packages needed at runtime.

[black]
args = ["*@"]
extensions = ["py"]
package = "black"

[cargo]
args-config = ["fmt", "--manifest-path", "{{config}}", "--", "*@"]
config-filenames = ["Cargo.toml"]
extensions = ["rs"]
package = "cargo"
priority = 10
runtime-packages = ["rustfmt"]

[clang-format]
args = ["-i", "*@"]
bin-name = "clang-format"
extensions = ["c", "cpp", "h"]
package = "clang-tools"

[gofmt]
args = ["-w", "*@"]
bin-name = "gofmt"
extensions = ["go"]
package = "go"

[hujsonfmt]
args = ["-w", "*@"]
extensions = ["hujson"]
package = "hujsonfmt"

[jsonfmt]
args = ["-w", "*@"]
extensions = ["json"]
package = "jsonfmt"

[just]
args = ["--fmt", "--unstable", "-f", "@"]
filenames = ["justfile"]
package = "just"

[nixfmt]
args = ["*@"]
extensions = ["nix"]
package = "nixfmt"

[prettier]
args = ["--write", "*@"]
extensions = ["js", "jsx", "ts", "tsx"]
package = "prettier"

[pretty-php]
args = ["*@"]
extensions = ["php"]
package = "pretty-php"

[rustfmt]
args = ["*@"]
args-config = ["--config-path", "{{config}}", "*@"]
config-filenames = ["rustfmt.toml", ".rustfmt.toml"]
extensions = ["rs"]
package = "rustfmt"

[taplo]
args = ["format", "*@"]
extensions = ["toml"]
package = "taplo"
